version: '3.8'
services:
  db:
    container_name: postgres
    image: postgres:12-alpine #only version 12 is supported by grafana
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local
  grafana-data:
